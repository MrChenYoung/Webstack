<{extends file="layout.html"}>
<{block name="myStyles"}>
<style type="text/css">
    .layui-field-title {
        border: none;
    }

    .layui-field-title legend {
        margin-left: 0;
    }

    .layui-table {
        background-color: transparent;
    }

    .layui-table thead th{
        font-weight: bold;
        font-size: 16px;
    }

    .list-ul li {
        float: left;
        height: 30px;
        line-height: 30px;
        margin: 5px;
        background-color: #cccccc;
        padding: 0 5px;
    }
</style>
<{/block}>
<{block name="scriptCode"}>
<script>
    $(document).ready(function () {
        // 设置边栏服务器信息选中状态
        $("#server_info").addClass("active");
        $(".add-btn").css("display","none");

        // 获取内存使用详情
        loadMemoryUsed();
    });
    
    // 获取内存使用详情
    function loadMemoryUsed() {
        var url = baseUrl + "?m=admin&c=API_ServerInfo&a=getServerMemoryUsage&API=";
        console.log("获取内存使用详情:" + url);
        showHud();
        get(url,function (data) {
            // 创建内存使用信息列表
            createMemoryUsedTableDom(data.data);
        },false);
    }

    // 创建内存使用信息列表
    function createMemoryUsedTableDom(data) {
        var dom = '<tr>';
        dom += '<td>memory</td>';
        dom += '<td>' + data["memoryUsed"] + "</td>";
        dom += '<td>' + data["memoryPersent"] + "</td></tr>";
        dom += "<tr><td>swap</td>";
        dom += '<td>' + data["swapUsed"] + "</td>";
        dom += '<td>' + data["swapPersent"] + "</td></tr>";

        $("#memory_used_table tbody").html(dom);

        // 进程信息获取
        loadProgressInfo();
    }
    
    // 进程信息获取
    function loadProgressInfo() {
        var url = baseUrl + "?m=admin&c=API_ServerInfo&a=getProgressInfo&API=";
        get(url,function (data) {
            createProgressInfoDom(data.data);
        },false);
    }

    // 创建进程信息显示dom
    function createProgressInfoDom(data) {
        var dom = "";
        for(var i = 0; i < data.length; i++){
            var d = data[i];
            dom += '<tr>';
            dom += '<td>' + d["proName"] + '</td>';
            dom += '<td>' + d["cpuUsed"] + '</td>';
            dom += '<td>' + d["memoryUsed"] + '</td>';
            dom += '<td>' + d["memorySpaceFormate"] + '</td></tr>';
        }
        $("#progress_info_table tbody").html(dom);

        setTimeout(function () {
            hideHud();
        },20);
    }

</script>
<{/block}>
<{block name="content"}>
<div class="aw-content-wrap">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>内存使用</legend>
    </fieldset>
    <div class="layui-form">
        <table class="layui-table" id="memory_used_table" lay-skin="nob">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>进程名</th>
                <th>cpu使用率</th>
                <th>内存使用率</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>进程信息</legend>
    </fieldset>
    <div class="layui-form">
        <table class="layui-table" id="progress_info_table" lay-skin="nob">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>进程名</th>
                <th>cpu使用率</th>
                <th>内存使用率</th>
                <th>内存占用大小</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<{/block}>
